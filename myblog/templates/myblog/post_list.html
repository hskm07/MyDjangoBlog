{% extends 'myblog/base.html' %} {% block content %} {% for post in post_list %}
<div class="card mb-3">
    <!--<img class="card-img-top" src="/images/python.png" alt="python images">-->
    <h3 class="card-header bg-primary text-white">{{ post.title }}</h3>
    <div class="card-body">
        <p>{{ post.created_at }} : {{ post.category }}</p>
        <a href="#!" class="btn btn-warning">more</a>
    </div>
</div>

{% endfor %} {% endblock %}
