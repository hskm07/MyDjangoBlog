{% extends 'myblog/base.html' %} {% block content %}
<div class="card mb-3">
    <!--<img class="card-img-top" src="/images/python.png" alt="python images">-->
    <h3 class="card-header bg-primary text-white">{{ post.title }}</h3>
    <div class="card-body">
        <p>{{ post.created_at }} : {{ post.category }}</p>
        {{ post.text | linebreaksbr | urlize }}
    </div>
</div>
{% for comment in post.comment_set.all %}
<p>
    {{ comment.name }}<br> {{ comment.text | linebreaksbr }}
</p>
{% endfor %}
<a class="btn btn-warning" href="{% url 'myblog:comment' post.pk %}">Commnet Page</a> {% endblock %}
