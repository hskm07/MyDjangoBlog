{% load myapptag %}
<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?{% url_replace request 'page' page_obj.previous_page_number %}">
                <spane aria-hidden="true">&laquo;</spane>
            </a>
        </li>
        {% endif %} {% for link_page in page_obj.paginator.page_range %} {% if link_page == page_obj.number %}
        <li class="page-item active">
            <a class="page-link" href="?{% url_replace request 'page' link_page %}">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% else %}
        <li class="page-item">
            <a class="page-link" href="?{% url_replace request 'page' page_obj.next_page_number %}" aria-label="Next">
                <sapn aria-hidden="true">&raquo;</sapn>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
